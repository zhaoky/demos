<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #a {
        width: 100px;
        height: 100px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="a">
      aaaaaa
    <a id="b" href="https://www.baidu.com">b</a>
    </div>
  </body>
  <script>
    var b = document.getElementById('b');
    var a = document.getElementById('a');
    // b.addEventListener(
    //   'touchstart',
    //   function(e) {
    //     console.log('666bbb', e);
    //     e.preventDefault();
    //   },
    //   {
    //     passive: true
    //   }
    // );
    a.addEventListener(
      'touchstart',
      function(e) {
        console.log('666aaa', e);
        e.preventDefault();
      },
      {
        // passive: true
         capture:false
      }
    );
    document.addEventListener(
      'touchstart',
      function(e) {
        console.log('document', e);
        e.preventDefault();
      },
      {
        passive: false,
        // capture:true
      }
    );
    //从 `Chrome 56` 开始，如果我们给 `document` 绑定 `touchmove` 或者 `touchstart` 事件的监听器，这个 `passive` 是会被默认设置为`true` 以提高性能[查阅](https://www.chromestatus.com/feature/5093566007214080)
    b.addEventListener(
      'click',
      function(e) {
        e.preventDefault();
        console.log('666bbbb', e);
      },
      {
        passive: true
      }
    );
  </script>
</html>
