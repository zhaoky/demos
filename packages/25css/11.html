<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Margin Box Example</title>
<style>
  .container {
    width: 300px;
    border: 2px solid black;
    padding: 10px;
  }
  .block {
    width: 100px;
    margin: 20px;
    background-color: lightblue;
  }
  .float {
    width: 50px;
    height: 50px;
    float: left;
    background-color: lightcoral;
  }
</style>
</head>
<body>
<div class="container">
  <div class="float"></div>
  <div class="block">Block Element</div>
</div>
</body>
</html>
