<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clear Float Example</title>
<style>
.float-box {
  float: left;
  width: 100px;
  height: 100px;
  background-color: #FFD700; /* Gold */
  margin: 10px;
}

.clear-box {
  width: 100%;
  height: 50px;
  background-color: #ADD8E6; /* Light Blue */
  overflow: auto; /* Establishes a new block formatting context */
  clear: left; /* Clear the float */
}
</style>
</head>
<body>
<div class="float-box"></div>
<div class="clear-box"></div>
</body>
</html>
