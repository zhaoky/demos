<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BFC Example</title>
<style>
.container {
  border: 2px solid #000;
  padding: 10px;
  width: 300px;
}

.float-box {
  float: left;
  width: 100px;
  height: 100px;
  background-color: #FFD700; /* Gold */
  margin: 10px;
}

.block-box {
  height: 50px;
  background-color: #ADD8E6; /* Light Blue */
}
</style>
</head>
<body>
<div class="container">
  <div class="float-box"></div>
  <div class="block-box"></div>
</div>
</body>
</html>
